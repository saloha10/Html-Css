<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kubewpic</title>
</head>
<body>
  <script src="three.js"></script>  
<script src="OrbitControls.js"></script>

<script>
   var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        window.addEventListener('resize', function(){
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize( width, height );
            camera.aspect = width / height;
            camera.updateProjectionMatrix( );
        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // skapar formen

        var geometry = new THREE.BoxGeometry(2,2,2);
        var cubeMaterials = 
            [

//new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('arit.jpg'), side: THREE.DoubleSide}),
//new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('av3.jpg'), side: THREE.DoubleSide}),
//new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('color.png'), side: THREE.DoubleSide}),
//new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('jadi.jpg'), side: THREE.DoubleSide}),
//new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('light.jpg'), side: THREE.DoubleSide}),
//new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('oki.jpg'), side: THREE.DoubleSide}),

new THREE.MeshPhongMaterial  ({color: 0xff0000, side: THREE.DoubleSide}), 
new THREE.MeshPhongMaterial  ({color: 0xffff00, side: THREE.DoubleSide}), 
new THREE.MeshLambertMaterial({color: 0xffffff, side: THREE.DoubleSide}), 
new THREE.MeshPhongMaterial  ({color: 0x00ffff, side: THREE.DoubleSide}), 
new THREE.MeshPhongMaterial({color: 0x0000ff, side: THREE.DoubleSide}),
new THREE.MeshLambertMaterial({color: 0x00ff00, side: THREE.DoubleSide})

];
        
        // skapar material, f√§rg, eller bildtextur
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 3;
        
        var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1);
        scene.add(ambientLight);
        
        var light1 = new THREE.PointLight(0xFF0040, 1, 500);
        light1.position.set( 0, 10, 0 );
        scene.add(light1);
        
        
        //game logic
        var update = function() {

               //cube.rotation.x += 0.01;
               //cube.rotation.y += 0.005;

        };
        
        // run game loop (update, render, repeat)    
        var GameLoop = function() {
            requestAnimationFrame(GameLoop);
            update();
            renderer.render(scene, camera);
        };

        GameLoop();



</script>



</body>
</html>
